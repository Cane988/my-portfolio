  <style>
    /* ---------- Contact Page Styling ---------- */
    main {
      text-align: center;
      padding: 60px 20px 100px;
    }

    /* Typing neon header */
    h2 {
      font-size: 2.3rem;
      margin-bottom: 20px;
    }

    .typing {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffc3;
      width: 0;
      background: linear-gradient(90deg, #00ffc3, #00b3ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px #00ffc3, 0 0 30px #00b3ff;
      animation: typing 3.5s steps(7, end) infinite,
                 blink 0.8s infinite,
                 glowText 3s ease-in-out infinite alternate;
    }

    @keyframes typing {
      0% { width: 0; }
      40% { width: 7ch; } 
      60% { width: 7ch; } 
      100% { width: 0; } 
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #00ffc3, 0 0 20px #00b3ff; }
      to { text-shadow: 0 0 20px #00b3ff, 0 0 40px #00ffc3; }
    }

    p {
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
    }

    /* Contact cards */
    .contact-cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 200, 0.15);
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.08);
      backdrop-filter: blur(6px);
      padding: 25px 20px;
      width: 260px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.4);
      border-color: rgba(0, 255, 200, 0.4);
    }

    .contact-card h4 {
      color: #00ffc3;
      font-size: 1.1rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffc3;
    }

    .contact-card a {
      color: #00b3ff;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .contact-card a:hover {
      color: #00ffc3;
    }

    .contact-card svg {
      margin-bottom: 10px;
      filter: drop-shadow(0 0 8px rgba(0, 255, 200, 0.4));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .contact-card:hover svg {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px rgba(0, 255, 200, 0.6));
    }

    /* Volume button */
    #volume-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      padding: 10px 12px;
      cursor: pointer;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    #volume-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      .contact-cards {
        flex-direction: column;
        align-items: center;
        gap: 25px;
      }
    }
   
    .back-intro-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(0, 255, 195, 0.15);
      color: #00ffc3;
      font-weight: bold;
      padding: 8px 14px;
      border: 2px solid #00ffc3;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.5);
      z-index: 2000;
      transition: all 0.3s ease;
    }

    .back-intro-btn:hover {
      background: #00ffc3;
      color: #020305;
      box-shadow: 0 0 20px #00ffc3;
    }

  </style>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bg-music');
      const volumeBtn = document.getElementById('volume-btn');
      music.volume = 0.1;

      const isMuted = localStorage.getItem('musicMuted') === 'true';
      music.muted = isMuted;
      volumeBtn.textContent = isMuted ? 'üîá' : 'üîä';

      volumeBtn.addEventListener('click', () => {
        music.muted = !music.muted;
        volumeBtn.textContent = music.muted ? 'üîá' : 'üîä';
        localStorage.setItem('musicMuted', music.muted);
      });
    });
